version: '3.8'

services:
  flask-app:
    image: harnempire/cat:v2
    ports:
      - "4000:5000"
    environment:
      MYSQL_HOST: mysql-db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: user_db
    depends_on:
      mysql-db:
        condition: service_healthy   # wait until mysql healthcheck passes

  mysql-db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
